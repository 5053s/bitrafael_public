apply plugin: 'java'
apply plugin: 'maven-publish'

group = projectGroup
version = projectVersion

repositories {
    //jcenter()
    maven {
        credentials {
            username GBArtifactoryUser
            password GBArtifactoryPassword
        }
        url 'https://source.generalbytes.com/artifactory/jcenter-virt'
    }
}

dependencies {
    compile(group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.4.0')
    compile(group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1')
}

publishing {
    repositories {
        maven {
            credentials {
                username GBArtifactoryUser
                password GBArtifactoryPassword
            }
            url 'https://source.generalbytes.com/artifactory/gradle-dev-local'
        }
    }

    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}