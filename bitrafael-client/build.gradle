apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'gb-gradle'

group = projectGroup
version = projectVersion

repositories {
    //jcenter()
    maven {
        credentials {
            username GBArtifactoryUser
            password GBArtifactoryPassword
        }
        url 'https://source.generalbytes.com/artifactory/jcenter-virt'
    }
}

dependencies {
    compile project(':bitrafael-common')
    compileOnly project(':bitrafael-trim')
    compile(group: 'com.github.mmazi', name: 'rescu', version: '1.9.0')
}

publishing {
    repositories {
        maven {
            credentials {
                username GBArtifactoryUser
                password GBArtifactoryPassword
            }
            url 'https://source.generalbytes.com/artifactory/gradle-dev-local'
        }
    }

    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}